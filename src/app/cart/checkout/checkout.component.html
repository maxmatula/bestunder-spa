<div class="container">
    <div *ngIf="items.length > 0" class="col-sm-12 mt-4 mb-4">
      <h2 class="text-center mb-4">CHECKOUT</h2>
      <div class="row">
        <table class="table">
          <tbody>
            <tr *ngFor="let item of items">
              <app-checkout-card [item]="item" (removed)="refreshItems()"></app-checkout-card>
            </tr>
          </tbody>
        </table>
      </div>
      <hr>
      <div class="row">
        <div class="col-sm-4 offset-8">
          <h5 class="total p-3">TOTAL: <span class="total-4">{{totalPrice | number}} $</span></h5>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 text-center">
          <button class="btn btn-default btn-lg add-cart checkout">
            COMPLETE ORDER
          </button>
        </div>
      </div>
      <br>
    </div>
    <div *ngIf="items.length == 0" class="col-sm-12 text-center">
      <div class="row">
        <div class="col-sm-8 offset-2">
          <div class="p-4 m-4">
            <i class="fa fa-shopping-bag fa-5x c-heart"></i>
            <p class="mt-3">Your Cart is Empty!</p>
            <small>Add some products ;)
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
