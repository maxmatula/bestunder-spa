<div class="container mt-5 mb-5">
  <div *ngIf="products.length > 0" class="col-sm-12">
    <h2 class="text-center">LOVE LIST</h2>
    <hr />
    <div class="product-list">
      <div class="row">
        <div class="col-sm-12">
          <app-product-card *ngFor="let product of products" [product]="product" (liked)="updateLoveList()">
          </app-product-card>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="products.length == 0" class="col-sm-12 text-center">
    <div class="row">
      <div class="col-sm-8 offset-2">
        <div class="p-4 m-4">
          <i class="fa fa-heart fa-5x c-heart"></i>
          <p>Your Love List is Empty!</p>
          <small>Click small heart icon on product card <br> to add it to your
            love list.
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
